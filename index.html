<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/dice.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>DevSorteio</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="./assets/dice-red-blue.png" />
            <h1>Sorteador de Números</h1>
        </div>
        
        <main>
            <p>Sortear <input id="quantity" placeholder="1" /> número de <input id="numMin" placeholder="1" /> e <input id="numMax" placeholder="100" /></p>
            <div class="result">
                <h2>4,10</h2>
                <p class="textResult">2º resultado</p>
            </div>
            <div class="result">
                <h2>4,10</h2>
                <p class="textResult">1º resultado</p>
            </div>
        </main>
        <footer>
            <button onclick=raffle() >Sortear</button>
        </footer>
    </div>

</body>
<script src="./script.js"></script>

</html>
